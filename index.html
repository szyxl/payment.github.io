<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #dddddd;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --error-color: #ff0000;
        }

        .dark-mode {
            --bg-color: #000000;
            --container-bg: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #444444;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --error-color: #ff6b6b;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #payment-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input[type="number"],
        input[type="tel"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        #card-element {
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            margin-bottom: 1rem;
            background-color: var(--input-bg);
            transition: background-color 0.3s, border-color 0.3s;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #error-message {
            color: var(--error-color);
            margin-top: 1rem;
            transition: color 0.3s;
        }

        .spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid var(--input-bg);
            border-top: 3px solid var(--button-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
        }

        .theme-toggle label {
            margin-right: 0.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
        }

        .payment-option input[type="radio"] {
            margin-right: 0.5rem;
        }

        .payment-fields {
            display: none;
        }

        .payment-fields.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="theme-toggle">
        <label for="theme-switch">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1>Payment</h1>
        <form id="payment-form">
            <label for="amount">Amount (NPR)</label>
            <input type="number" id="amount" placeholder="Enter amount in NPR" required min="1" step="1">

            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" id="phone-option" name="payment-method" value="phone" checked>
                    <label for="phone-option">Phone Number</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="card-option" name="payment-method" value="card">
                    <label for="card-option">Credit or debit card</label>
                </div>
            </div>

            <div id="phone-fields" class="payment-fields active">
                <label for="phone">Phone Number(Esawa,Khalti)</label>
                <input type="tel" id="phone" placeholder="Enter phone number" pattern="[0-9]{10}">
            </div>

            <div id="card-fields" class="payment-fields">
                <div id="card-element"></div>
            </div>

            <button type="submit" id="submit-button">
                <span id="button-text">Pay Now</span>
                <div class="spinner" id="spinner"></div>
            </button>
            <div id="error-message"></div>
        </form>
    </div>

    <script>
        // Theme toggle functionality
        const themeSwitch = document.getElementById('theme-switch');
        const body = document.body;

        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
            updateCardElementStyle();
        });

        // Payment method toggle
        const phoneOption = document.getElementById('phone-option');
        const cardOption = document.getElementById('card-option');
        const phoneFields = document.getElementById('phone-fields');
        const cardFields = document.getElementById('card-fields');

        function togglePaymentFields() {
            if (phoneOption.checked) {
                phoneFields.classList.add('active');
                cardFields.classList.remove('active');
            } else {
                phoneFields.classList.remove('active');
                cardFields.classList.add('active');
            }
        }

        phoneOption.addEventListener('change', togglePaymentFields);
        cardOption.addEventListener('change', togglePaymentFields);

        // Stripe integration
        const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');
        let elements;
        let cardElement;

        function initializeStripe() {
            elements = stripe.elements();
            cardElement = elements.create('card', {
                style: getCardElementStyle()
            });
            cardElement.mount('#card-element');
        }

        function getCardElementStyle() {
            const isDarkMode = body.classList.contains('dark-mode');
            return {
                base: {
                    color: isDarkMode ? '#ffffff' : '#32325d',
                    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                    fontSmoothing: 'antialiased',
                    fontSize: '16px',
                    '::placeholder': {
                        color: isDarkMode ? '#aab7c4' : '#aab7c4'
                    }
                },
                invalid: {
                    color: '#fa755a',
                    iconColor: '#fa755a'
                }
            };
        }

        function updateCardElementStyle() {
            cardElement.update({ style: getCardElementStyle() });
        }

        initializeStripe();

        const form = document.getElementById('payment-form');
        const amountInput = document.getElementById('amount');
        const phoneInput = document.getElementById('phone');
        const submitButton = document.getElementById('submit-button');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(true);

            const amount = parseFloat(amountInput.value);
            const isPhonePayment = phoneOption.checked;

            try {
                if (isPhonePayment) {
                    const phone = phoneInput.value;
                    // Handle phone payment logic here
                    console.log(`Processing phone payment: ${amount} NPR to ${phone}`);
                    // Simulate successful payment
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    showSuccess('Phone payment successful!');
                } else {
                    // Handle card payment logic here
                    const clientSecret = await getClientSecret(amount);
                    const result = await stripe.confirmCardPayment(clientSecret, {
                        payment_method: {
                            card: cardElement,
                        }
                    });

                    if (result.error) {
                        showError(result.error.message);
                    } else {
                        showSuccess('Card payment successful!');
                    }
                }
            } catch (error) {
                showError('An unexpected error occurred.');
            }

            setLoading(false);
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                spinner.style.display = 'block';
                buttonText.style.display = 'none';
            } else {
                submitButton.disabled = false;
                spinner.style.display = 'none';
                buttonText.style.display = 'block';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.color = 'var(--error-color)';
        }

        function showSuccess(message) {
            errorMessage.textContent = message;
            errorMessage.style.color = '#4CAF50';
            form.reset();
        }

        // This function simulates getting a client secret from your server
        // In a real application, this would be an API call to your server
        async function getClientSecret(amount) {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            // Return a dummy client secret
            return 'dummy_client_secret';
        }
    </script>
</body>

</html>
